<ion-card *ngFor="let movie of movies">
  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img [src]="movie.thumbnail"></ion-img>
    </ion-thumbnail>
    <ion-button fill="outline" slot="end" [routerLink]="[movie.id]">Ver detalle</ion-button>
  </ion-item>

  <ion-card-content>
    {{movie.name}}
  </ion-card-content>
</ion-card>
